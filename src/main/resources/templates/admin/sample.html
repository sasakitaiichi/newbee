<script type="text/javascript">
    $(function () {
        $('.plus').click(function () {
            var span = $(this).closest("tr").find("span");
            var age = parseInt(span.eq(0).text());
            age += 1;
            span.html(age);
            console.log(age);
        })

        $('.minus').click(function () {
            var span = $(this).closest("tr").find("span");
            var age = parseInt(span.eq(0).text());
            age -= 1
            span.html(age);
            console.log(age);
        })

        $('.delete').click(function () {
            $(this).closest('tr').remove();
        })
    })
</script>
