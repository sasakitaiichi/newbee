<script type="text/javascript">
    $(function () {
        $('.plus').click(function () {
            var age = document.getElementsByTagName('span').innerText
            age++
        })

        $('.minus').click(function () {
            var age = document.getElementsByTagName('span').innerText
            age--
        })

        $('.delete').click(function () {
            $(this).closest('tr').remove();
        })
    })
</script>
